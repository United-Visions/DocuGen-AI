<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <title>DocuGen AI</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: '100%',
                },
              },
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            }
          },
        },
        plugins: [],
      }
    </script>
    <style>
      /* Print styles */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        body, html, #root {
          height: 100% !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          background: white !important;
        }

        /* Hide everything by default */
        body > * {
          display: none !important;
        }

        /* Re-display root but treat it transparently */
        body > #root {
          display: block !important;
          position: static !important;
        }

        /* Hide all children of root */
        #root > * {
          display: none !important;
        }

        /* Target the layout containers to navigate to printable-area */
        /* Since we don't know the exact DOM depth, using a visibility approach for the inner content is safer 
           BUT position:absolute causes the clipping. 
           
           Strategy: Make #printable-area fixed at 0,0 relative to viewport for print? 
           No, Fixed prints only one page.
           
           Strategy: Use display:none on everything, then display:block on #printable-area.
           But #printable-area is deep in the tree.
        */
        
        /* New Strategy: Visibility Hidden + Absolute Positioning reset */
        body * {
          visibility: hidden;
        }

        #printable-area, #printable-area * {
          visibility: visible;
        }

        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          /* Important: Reset height to auto to allow multi-page */
          height: auto !important; 
          min-height: 100vh;
          overflow: visible !important;
          display: block !important;
          background: white;
          z-index: 9999;
        }
        
        /* Remove preview constraints during print */
        #printable-content {
          box-shadow: none !important;
          margin: 0 !important;
          border: none !important;
          width: 100% !important;
          max-width: 100% !important;
        }
      }
      
      /* Markdown Table Styles for preview */
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #e2e8f0;
        padding: 0.5rem;
        text-align: left;
      }
      .markdown-body th {
        background-color: #f8fafc;
        font-weight: 600;
      }
    </style>
  <script type="importmap">

  }
}
</script>
