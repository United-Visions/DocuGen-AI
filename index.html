<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuGen AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: '100%',
                },
              },
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            }
          },
        },
        plugins: [],
      }
    </script>
    <style>
      /* Print styles */
      @media print {
        body, html {
          height: auto !important;
          overflow: visible !important;
        }
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          color: black;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }
        .no-print {
          display: none !important;
        }
        /* Ensure preview container removes its own constraints */
        #printable-area > div {
           height: auto !important;
           padding-bottom: 0 !important;
        }
      }
      
      /* Markdown Table Styles for preview */
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #e2e8f0;
        padding: 0.5rem;
        text-align: left;
      }
      .markdown-body th {
        background-color: #f8fafc;
        font-weight: 600;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 h-screen overflow-hidden dark:bg-gray-900 dark:text-gray-100">
    <div id="root" class="h-full"></div>
  </body>
</html>
